<!DOCTYPE html>
<html lang="zh-hk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="%PUBLIC_URL%/favicon.webp" />
    <title>NoyAcg | Downloads</title>
    <style>
        .flexbox {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25vh;
        }

        .hm-spinner {
            height: 75px;
            width: 75px;
            border: 5px solid transparent;
            border-top-color: #9C27B0;
            border-bottom-color: #9C27B0;
            border-radius: 50%;
            position: relative;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite;
        }

        .hm-spinner::before {
            content: "";
            position: absolute;
            top: 20px;
            right: 20px;
            bottom: 20px;
            left: 20px;
            border: 5px solid transparent;
            border-top-color: #BA68C8;
            border-bottom-color: #BA68C8;
            border-radius: 50%;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        a {
            text-decoration: none;
            color: #006eff;
        }
    </style>
    <script>
        // config
        var cm = "https://bucket.noyteam.online/file/asia.noy.now_2.4.1.apk";
        var global = "https://unpkg.com/noyacg-app@2.4.1/asia.noy.now_2.4.1.apk";
        var forum = "https://forum.noy.asia/d/98-android-app-241";
    </script>
</head>

<body>

    <div style="text-align: center;">
        <div class="flexbox">
            <div class="hm-spinner"></div>
        </div>
        <h2 style="padding-bottom: 0;" id="download">載入中...</h2>
        <p>*如果沒有正常跳轉，<a href="#" id="forum" target="_blank">點這裏</a>轉到社區下載</p>
    </div>

    <script>
        const getQueryVariable = (variable) => {
            let vars = window.location.search.substring(1).split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        document.getElementById("forum").href = forum;
        document.getElementById("download").innerHTML = `<span id="s">3</span> 秒後轉到下載 (2.4)`;
        let snum = 3;
        let s = document.getElementById("s");
        let l = setInterval(() => {
            snum--;
            s.innerText = snum;
            if (snum < 1) {
                clearInterval(l);
                if (getQueryVariable("a") == "cm") window.location = cm;
                else window.location = global;
                setTimeout(() => { window.location = forum }, 200);
            }
        }, 1000)
    </script>

</body>

</html>
